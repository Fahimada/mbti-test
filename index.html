
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تست شخصیت‌شناسی MBTI</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .question {
      background: white;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
    .options label {
      margin-left: 15px;
      cursor: pointer;
    }
    .submit-btn {
      background-color: #d9277c;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>تست شخصیت‌شناسی MBTI</h2>
  <p>لطفاً به تمام 10 سؤال زیر پاسخ دهید. در پایان، تیپ شخصیتی شما نمایش داده خواهد شد.</p>
  <form id="mbtiForm">
    <div class="question">
      <strong>سؤال 1:</strong> شما مرتب دوستان جدیدی پیدا می‌کنید.
      <div class="options">
        <label><input type="radio" name="q1" value="3"> کاملاً موافقم</label>
        <label><input type="radio" name="q1" value="2"> موافقم</label>
        <label><input type="radio" name="q1" value="1"> نسبتاً موافقم</label>
        <label><input type="radio" name="q1" value="0"> خنثی</label>
        <label><input type="radio" name="q1" value="-1"> نسبتاً مخالفم</label>
        <label><input type="radio" name="q1" value="-2"> مخالفم</label>
        <label><input type="radio" name="q1" value="-3"> کاملاً مخالفم</label>
      </div>
    </div>
    <!-- Add 9 more similar blocks here as needed -->
    <button type="submit" class="submit-btn">مشاهده نتیجه</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById("mbtiForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const inputs = document.querySelectorAll("input[type=radio]:checked");
      if (inputs.length < 1) {
        alert("لطفاً به همه سؤالات پاسخ دهید.");
        return;
      }
      // Fake result for preview
      document.getElementById("result").textContent = "نتیجه: ENTJ – مدیر";
    });
  </script>
</body>
</html>
