
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تست شخصیت MBTI</title>
  <style>
    body {
      font-family: 'IRANYekan', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      direction: rtl;
      max-width: 900px;
      margin: auto;
      padding: 24px;
    }
    .question {
      margin-bottom: 20px;
      padding: 16px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .options {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .options label {
      flex: 1;
      text-align: center;
      padding: 8px;
      cursor: pointer;
      border-radius: 8px;
      background-color: #eee;
      margin: 0 4px;
    }
    .submit {
      margin-top: 40px;
      padding: 12px 20px;
      background-color: #cc2b5e;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>تست شخصیت شناسی MBTI</h1>
  <p>به همه ۶۰ سؤال با دقت پاسخ دهید. پاسخ‌ها اجباری هستند.</p>
  <div class="question">
    <p>۱. در مهمانی‌ها معمولاً انرژی می‌گیرید یا خسته می‌شوید؟</p>
    <div class="options">
      <label><input type="radio" name="q1" value="-3">کاملاً مخالفم</label>
      <label><input type="radio" name="q1" value="-2">مخالفم</label>
      <label><input type="radio" name="q1" value="-1">کمی مخالفم</label>
      <label><input type="radio" name="q1" value="0">خنثی</label>
      <label><input type="radio" name="q1" value="1">کمی موافقم</label>
      <label><input type="radio" name="q1" value="2">موافقم</label>
      <label><input type="radio" name="q1" value="3">کاملاً موافقم</label>
    </div>
  </div>

  <!-- سؤالات دیگر باید به همین شکل اضافه شوند -->

  <button class="submit">مشاهده نتیجه</button>
</body>
</html>
