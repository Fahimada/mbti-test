
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تست MBTI - نسخه کامل</title>
    <style>
        body { font-family: 'IranYekan', sans-serif; direction: rtl; background: #fff; color: #333; padding: 20px; max-width: 800px; margin: auto; }
        h1 { color: #d63384; }
        .question { margin: 24px 0; }
        .scale { display: flex; justify-content: space-between; margin-top: 8px; }
        .result { margin-top: 40px; font-size: 20px; font-weight: bold; color: #000; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; background-color: #d63384; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>تست شخصیت شناسی MBTI</h1>
    <p>لطفاً به تمام ۶۰ سؤال زیر پاسخ دهید. در پایان، تیپ شخصیتی شما نمایش داده خواهد شد و می‌توانید کتابک مخصوص خودتان را دریافت کنید.</p>
    <div id="quiz"></div>
    <button onclick="submitAnswers()">مشاهده نتیجه</button>
    <div class="result" id="result"></div>

    <script>
        const questions = [...Array(60).keys()].map(i => ({
            id: i + 1,
            text: "سؤال شماره " + (i + 1)
        }));

        function createQuiz() {
            const quiz = document.getElementById("quiz");
            questions.forEach(q => {
                const div = document.createElement("div");
                div.className = "question";
                div.innerHTML = `<p>${q.text}</p>
                <div class="scale">
                    <label><input type="radio" name="q${q.id}" value="1"> کاملاً مخالفم</label>
                    <label><input type="radio" name="q${q.id}" value="2"> مخالفم</label>
                    <label><input type="radio" name="q${q.id}" value="3"> کمی مخالفم</label>
                    <label><input type="radio" name="q${q.id}" value="4"> خنثی</label>
                    <label><input type="radio" name="q${q.id}" value="5"> کمی موافقم</label>
                    <label><input type="radio" name="q${q.id}" value="6"> موافقم</label>
                    <label><input type="radio" name="q${q.id}" value="7"> کاملاً موافقم</label>
                </div>`;
                quiz.appendChild(div);
            });
        }

        function submitAnswers() {
            let total = 0;
            for (let i = 1; i <= 60; i++) {
                const radios = document.getElementsByName("q" + i);
                let selected = false;
                for (const r of radios) {
                    if (r.checked) {
                        total += parseInt(r.value);
                        selected = true;
                        break;
                    }
                }
                if (!selected) {
                    alert("لطفاً به تمام سؤال‌ها پاسخ دهید.");
                    return;
                }
            }

            // Dummy logic for result – real scoring logic needed
            const personality = total > 210 ? "ENTJ" : total > 180 ? "INFJ" : total > 150 ? "ISFP" : "INTP";
            const link = "https://designer-sho.com/shop/types/P45609-" + personality + ".html";
            document.getElementById("result").innerHTML = `تیپ شخصیتی شما: ${personality}<br><a href="${link}" target="_blank">مشاهده کتابک مخصوص شما</a>`;
        }

        createQuiz();
    </script>
</body>
</html>
