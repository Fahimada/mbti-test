<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تست شخصیت‌شناسی MBTI</title>
  <style>
    body {
      font-family: 'IRANYekan', sans-serif;
      max-width: 720px;
      margin: auto;
      padding: 24px;
      background: #fff;
      color: #333;
      direction: rtl;
      line-height: 1.8;
    }
    h1 { text-align: center; color: #e91e63; }
    .question { margin-top: 48px; }
    .options { display: flex; justify-content: space-between; margin-top: 12px; flex-wrap: wrap; }
    .option {
      flex: 1 0 13%;
      text-align: center;
      padding: 8px;
      margin: 4px;
      border-radius: 50%;
      cursor: pointer;
      background: #eee;
      transition: 0.2s;
    }
    .option:hover { background: #e91e63; color: #fff; }
    .active { background: #e91e63 !important; color: #fff; }
    #submit { margin-top: 48px; display: block; width: 100%; padding: 16px; background: #000; color: #fff; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
    #result { display: none; margin-top: 48px; padding: 24px; background: #f6f6f6; border-radius: 12px; }
    .link { display: inline-block; margin-top: 12px; padding: 10px 20px; background: #000; color: #fff; text-decoration: none; border-radius: 6px; }
    #error { display: none; color: red; font-weight: bold; margin-top: 24px; text-align: center; }
  </style>
</head>
<body>
  <h1>تست شخصیت‌شناسی MBTI</h1>
  <div id="form"></div>
  <div id="error">لطفاً به همه سوالات پاسخ دهید تا نتیجه دقیق نمایش داده شود.</div>
  <button id="submit" onclick="calculateResult()">مشاهده نتیجه</button>
  <div id="result"></div>

  <script>
    const questions = [
      { text: "شما از گذراندن وقت به تنهایی لذت می‌برید.", dim: "EI", weight: -1 },
      { text: "ترجیح می‌دهید درباره واقعیت‌های ملموس صحبت کنید تا نظریه‌های انتزاعی.", dim: "SN", weight: 1 },
      { text: "در تصمیم‌گیری به احساسات دیگران توجه زیادی دارید.", dim: "TF", weight: -1 },
      { text: "برنامه‌ریزی و ساختار را به انعطاف‌پذیری ترجیح می‌دهید.", dim: "JP", weight: 1 }
    ];
    const dimensions = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
    const values = [-3, -2, -1, 0, 1, 2, 3];

    questions.forEach((q, index) => {
      const container = document.getElementById("form");
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<p><strong>${index + 1}. </strong>${q.text}</p>`;
      const opt = document.createElement("div");
      opt.className = "options";
      values.forEach((val, i) => {
        const b = document.createElement("div");
        b.className = "option";
        b.innerText = val > 0 ? "موافقم".repeat(val) : val < 0 ? "مخالفم".repeat(-val) : "بی‌تفاوتم";
        b.dataset.val = val;
        b.onclick = () => {
          Array.from(opt.children).forEach(c => c.classList.remove("active"));
          b.classList.add("active");
          q.selected = val;
        };
        opt.appendChild(b);
      });
      div.appendChild(opt);
      container.appendChild(div);
    });

    function calculateResult() {
      const unanswered = questions.filter(q => typeof q.selected === "undefined");
      if (unanswered.length > 0) {
        document.getElementById("error").style.display = "block";
        window.scrollTo({ top: 0, behavior: 'smooth' });
        return;
      } else {
        document.getElementById("error").style.display = "none";
      }

      questions.forEach(q => {
        const val = q.selected || 0;
        const dim = q.dim;
        if (val * q.weight > 0) dimensions[dim[0]] += Math.abs(val);
        else if (val * q.weight < 0) dimensions[dim[1]] += Math.abs(val);
      });
      const result =
        (dimensions.E >= dimensions.I ? "E" : "I") +
        (dimensions.S >= dimensions.N ? "S" : "N") +
        (dimensions.T >= dimensions.F ? "T" : "F") +
        (dimensions.J >= dimensions.P ? "J" : "P");

      const titles = {
        ESTJ: "مدیر", ENFP: "حامی", INTJ: "معمار", ENFJ: "رهبری‌کننده"
      };
      const links = {
        ESTJ: "https://designer-sho.com/shop/types/P45622-ESTJ.html",
        ENFP: "https://designer-sho.com/shop/types/P45608-ENFP.html",
        INTJ: "https://designer-sho.com/shop/types/P45616-INTJ.html",
        ENFJ: "https://designer-sho.com/shop/types/P45607-enfj.html"
      };

      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = `
        <h2>نتیجه تست شما: ${result} – ${titles[result] || "?"}</h2>
        <a href="${links[result]}" class="link" target="_blank">مشاهده کتابک مخصوص این تیپ</a>
      `;
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>
</body>
</html>
