
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تست MBTI</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      padding: 40px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #cc0066;
    }
    .question {
      margin-bottom: 20px;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    .options label {
      margin-left: 12px;
      margin-right: 12px;
      cursor: pointer;
    }
    button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 16px;
      background: #cc0066;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>تست شخصیت‌شناسی MBTI</h1>
  <p>لطفاً به تمام ۱۰ سوال زیر پاسخ دهید.</p>

  <form id="mbtiForm">
    <div class="question">
      <p><strong>سوال 1:</strong> ترجیح می‌دهید زمان خالی‌تان را با دیگران بگذرانید یا به تنهایی؟</p>
      <div class="options">
        <label><input type="radio" name="q1" value="7">کاملاً موافقم</label>
        <label><input type="radio" name="q1" value="6">موافقم</label>
        <label><input type="radio" name="q1" value="5">نسبتاً موافقم</label>
        <label><input type="radio" name="q1" value="4">خنثی</label>
        <label><input type="radio" name="q1" value="3">نسبتاً مخالفم</label>
        <label><input type="radio" name="q1" value="2">مخالفم</label>
        <label><input type="radio" name="q1" value="1">کاملاً مخالفم</label>
      </div>
    </div>

    <div class="question">
      <p><strong>سوال 2:</strong> ایده‌های پیچیده و نو بیش‌تر از ایده‌های ساده و آشنا شما را هیجان‌زده می‌کنند.</p>
      <div class="options">
        <label><input type="radio" name="q2" value="7">کاملاً موافقم</label>
        <label><input type="radio" name="q2" value="6">موافقم</label>
        <label><input type="radio" name="q2" value="5">نسبتاً موافقم</label>
        <label><input type="radio" name="q2" value="4">خنثی</label>
        <label><input type="radio" name="q2" value="3">نسبتاً مخالفم</label>
        <label><input type="radio" name="q2" value="2">مخالفم</label>
        <label><input type="radio" name="q2" value="1">کاملاً مخالفم</label>
      </div>
    </div>

    <button type="submit">مشاهده نتیجه</button>
  </form>
</body>
</html>
