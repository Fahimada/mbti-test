
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تست شخصیت MBTI - نسخه کامل</title>
    <style>
        body { font-family: sans-serif; direction: rtl; background: #fff; color: #333; max-width: 800px; margin: auto; padding: 24px; }
        .question { margin-bottom: 32px; }
        .answers label { display: inline-block; margin: 0 6px; }
        .submit-btn { padding: 12px 24px; background: #e91e63; color: white; border: none; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <h1>تست شخصیت شناسی MBTI</h1>
    <form id="mbti-form">
        <!-- فقط نمونه چند سؤال از ۶۰ سؤال اصلی برای تست -->
        <div class="question">
            <p>۱. در مهمانی‌های شلوغ انرژی می‌گیرم.</p>
            <div class="answers">
                <label><input type="radio" name="q1" value="3"> کاملاً موافقم</label>
                <label><input type="radio" name="q1" value="2"> موافقم</label>
                <label><input type="radio" name="q1" value="1"> کمی موافقم</label>
                <label><input type="radio" name="q1" value="0"> خنثی</label>
                <label><input type="radio" name="q1" value="-1"> کمی مخالفم</label>
                <label><input type="radio" name="q1" value="-2"> مخالفم</label>
                <label><input type="radio" name="q1" value="-3"> کاملاً مخالفم</label>
            </div>
        </div>
        <div class="question">
            <p>۲. بیشتر از منطق برای تصمیم‌گیری استفاده می‌کنم تا احساس.</p>
            <div class="answers">
                <label><input type="radio" name="q2" value="3"> کاملاً موافقم</label>
                <label><input type="radio" name="q2" value="2"> موافقم</label>
                <label><input type="radio" name="q2" value="1"> کمی موافقم</label>
                <label><input type="radio" name="q2" value="0"> خنثی</label>
                <label><input type="radio" name="q2" value="-1"> کمی مخالفم</label>
                <label><input type="radio" name="q2" value="-2"> مخالفم</label>
                <label><input type="radio" name="q2" value="-3"> کاملاً مخالفم</label>
            </div>
        </div>
        <!-- ادامه سؤالات تا ۶۰ -->
        <button type="submit" class="submit-btn">نمایش نتیجه</button>
    </form>
    <div id="result" style="margin-top:40px;"></div>

    <script>
    document.getElementById("mbti-form").addEventListener("submit", function(event) {
        event.preventDefault();
        // بررسی پاسخ‌ها برای مثال (نتیجه ساختگی)
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "<h2>تیپ شخصیتی شما: <span style='color:#e91e63;'>INTJ</span></h2>" +
                              "<p><a href='https://designer-sho.com/shop/types/P45616-INTJ.html' target='_blank'>مشاهده کتابک این تیپ</a></p>";
    });
    </script>
</body>
</html>
