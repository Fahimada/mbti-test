<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تست MBTI | دیزاینر شو</title>
  <style>
    body {
      font-family: "IRANYekan", sans-serif;
      direction: rtl;
      background: #fff;
      color: #333;
      padding: 24px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #e91e63;
      text-align: center;
    }
    .question {
      margin: 32px 0;
    }
    .options {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }
    .option {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      font-size: 12px;
      cursor: pointer;
      background: #eee;
      transition: 0.3s;
    }
    .option:hover {
      background: #e91e63;
      color: white;
    }
    .selected {
      background: #e91e63 !important;
      color: white;
    }
    #submit {
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 32px;
    }
    #result {
      display: none;
      background: #f4f4f4;
      padding: 24px;
      margin-top: 40px;
      border-radius: 12px;
    }
    .link {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 20px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>تست شخصیت‌شناسی MBTI</h1>
  <form id="quiz"></form>
  <button id="submit" onclick="calculateResult(); return false;">مشاهده نتیجه</button>
  <div id="result"></div>

  <script>
    // سؤالات دقیق و الگوریتم محاسبه به‌زودی اینجا درج می‌شود
    document.getElementById("quiz").innerHTML = "<p>در حال آماده‌سازی سؤالات اصلی تست MBTI...</p>";
  </script>
</body>
</html>
